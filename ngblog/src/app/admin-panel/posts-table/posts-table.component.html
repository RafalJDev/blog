<p-table [value]="posts">
  <ng-template pTemplate="header">
    <tr>
      <th>Subject</th>
      <th>Body</th>
      <th>Published</th>
      <th>Authors</th>
      <th>Labels</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-post>
    <tr>
      <td>{{post.subject}}</td>
      <td>{{post.body}}</td>
      <td>{{post.published}}</td>
      <td>{{post.authors}}</td>
      <td>{{post.labels}}</td>
    </tr>
  </ng-template>
</p-table>
