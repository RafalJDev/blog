<div>
  <h2>Login</h2>

  <label for="float-input-username">Username: </label>
  <input id="float-input-username" type="text" size="30" pInputText [(ngModel)]="username">

  <br/>

  <label for="float-input-password">Password: </label>
  <input id="float-input-password" type="text" size="30" pInputText [(ngModel)]="password">

  <br/>

  <button type="button" class="btn" pButton (click)="login()">Login</button>
</div>
