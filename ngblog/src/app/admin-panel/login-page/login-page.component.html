<div>
  <h2>Login</h2>

  <label for="username">Username: </label>
  <input id="username" type="text" size="30" pInputText [(ngModel)]="username">

  <br/>

  <label for="password">Password: </label>
  <input id="password" type="password" size="30" pInputText [(ngModel)]="password">

  <br/>

  <button type="button" class="btn" pButton (click)="login()">Login</button>
</div>
