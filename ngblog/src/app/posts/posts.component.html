<div *ngIf="arePostsAvailable()">
  <h2>Recent posts:</h2>
  <p-panel *ngFor="let post of posts">
    <p-header>
      <div class="ui-helper-clearfix">
        <span class="ui-panel-title" style="font-size:16px;display:inline-block;margin-top:2px">{{post.id}}: {{post.subject}}</span>
      </div>
    </p-header>
    <div *ngIf="post">
      <div>{{post.body}}</div>
      <div><span>Authors:</span>
        <div *ngFor="let author of post.authors">
          {{author.username}} ({{author.firstname}} {{author.lastname}})
        </div>
      </div>
    </div>
    <p-footer>
      <a href="/{{post.id}}" pButton type="button" icon="fa-list" label="View" class="ui-button-success" ></a>
    </p-footer>
  </p-panel>
</div>
<div *ngIf="!arePostsAvailable()">
  <h3>There are no recent posts... (psss, turn on java server ;))</h3>
</div>
