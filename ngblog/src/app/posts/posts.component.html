<div *ngIf="arePostsAvailable()">
  <h2>Recent posts:</h2>
  <p-panel *ngFor="let post of posts">
    <p-header>
      <div class="ui-helper-clearfix">
        <span class="ui-panel-title" style="font-size:16px;display:inline-block;margin-top:2px">{{post.id}}: {{post.subject}}</span>
      </div>
    </p-header>
    <div *ngIf="post">
      Post quick summary to be implemented...
    </div>
    <p-footer>
      <nav>
        <a routerLink="/post/{{post.id}}" pButton type="button" icon="fa-list" label="Read more"
           class="ui-button-success"></a>
      </nav>
    </p-footer>
  </p-panel>
</div>
<div *ngIf="!arePostsAvailable()">
  <h3>Fetching posts...</h3>
</div>
